<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Reserva de viagem</title>
</head>
<body>
   <form action="">
    <h1>Reserve sua viagem</h1><br>
    <fieldset style="width: 400px;">
      <label for="">Nome:</label>
      <input type="text"> <br> <br>
      <label for="">Email:</label>
      <input type="text"> <br><br>
      <fieldset>

       <h3>Serviços desejados:</h3>
       <input type="checkbox" value="Compra de passagens">
       <label for="">Compra de passagens:</label> <br><br>
       <input type="checkbox" value="Reserva dfe hospedagem">
       <label for="">Reserva dfe hospedagem:</label> <br><br>
       <input type="checkbox" value="Aluguel de veículos">
       <label for="">Aluguel de veículos:</label> <br><br>
      </fieldset>
        <br>
      <fieldset>
      <h3>Forma de pagamento</h3>
      <input type="radio" value="Cartão de crédito">
      <label for="">Cartão de crédito:</label> <br><br>
      <input type="radio" value="Cartão de débito">
      <label for="">Cartão de débito:</label> <br><br>
      <input type="radio" value="Pix">
      <label for="">Pix:</label> <br><br>
     </fieldset>
     <br>
     <fieldset>
      <h3>Prazo de Pagamento:</h3>
      <select>
       <option value="A vista">A vista</option>
       <option value="Cinco vezes sem juros">Cinco vezes sem juros</option>
       <option value="Dez vezes sem juros">Dez vezes sem juros</option>
      </select>
     </fieldset>
     <br>
     <input type="submit" value="Enviar">
    </fieldset>
   </form>

</body>
</html>
